<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouInsta - Short Video App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        #root {
            width: 100vw;
            height: 100vh;
        }

        .app {
            width: 100vw;
            height: 100vh;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }

        .upload-area {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        .upload-zone {
            width: 90%;
            max-width: 500px;
            height: 400px;
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .upload-zone:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .upload-zone.drag-active {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            transform: scale(1.02);
        }

        .upload-content {
            text-align: center;
            padding: 20px;
        }

        .upload-icon {
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
        }

        .upload-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .upload-features {
            margin-bottom: 30px;
        }

        .feature {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
        }

        .feature-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .upload-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .video-feed {
            width: 100vw;
            height: 100vh;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-player {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .video-info {
            text-align: center;
            margin-top: 40px;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 8px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .video-counter {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .video-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            pointer-events: auto;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            color: white;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .navigation-hints {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: none;
        }

        .hint {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }

        .hint span {
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
        }

        .video-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 15;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.1s ease;
        }

        .video-time {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 15;
        }

        .hidden {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-spinner {
            width: 64px;
            height: 64px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @media (max-width: 768px) {
            .upload-zone {
                width: 95%;
                height: 350px;
            }
            
            .upload-title {
                font-size: 2rem;
            }
            
            .upload-subtitle {
                font-size: 1rem;
            }

            .video-overlay {
                padding: 15px;
            }
            
            .video-title {
                font-size: 1rem;
                max-width: 90%;
            }
            
            .video-controls {
                gap: 15px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
            
            .navigation-hints {
                right: 10px;
                gap: 10px;
            }
            
            .hint {
                font-size: 0.7rem;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="app">
            <div id="uploadArea" class="upload-area">
                <div id="uploadZone" class="upload-zone">
                    <input type="file" id="fileInput" multiple accept="video/*" style="display: none;">
                    <div class="upload-content">
                        <div class="upload-icon">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="currentColor"/>
                                <path d="M19 15L19.74 12.26L22.5 11.5L19.74 10.74L19 8L18.26 10.74L15.5 11.5L18.26 12.26L19 15Z" fill="currentColor"/>
                                <path d="M5 6L5.74 3.26L8.5 2.5L5.74 1.74L5 0L4.26 1.74L1.5 2.5L4.26 3.26L5 6Z" fill="currentColor"/>
                            </svg>
                        </div>
                        
                        <h1 class="upload-title">YouInsta</h1>
                        
                        <p class="upload-subtitle">Upload a folder of videos to start scrolling</p>
                        
                        <div class="upload-features">
                            <div class="feature">
                                <span class="feature-icon">📁</span>
                                <span>Drag & drop video folder</span>
                            </div>
                            <div class="feature">
                                <span class="feature-icon">🎲</span>
                                <span>Random video order</span>
                            </div>
                            <div class="feature">
                                <span class="feature-icon">📱</span>
                                <span>Instagram-like scrolling</span>
                            </div>
                        </div>
                        
                        <button class="upload-button" onclick="document.getElementById('fileInput').click()">
                            Choose Video Files
                        </button>
                    </div>
                </div>
            </div>

            <div id="videoFeed" class="video-feed hidden">
                <div class="video-container">
                    <div id="videoPlayer" class="video-player">
                        <video id="videoElement" class="video-element" playsinline muted loop preload="metadata"></video>
                        
                        <div class="video-overlay">
                            <div class="video-info">
                                <h3 id="videoTitle" class="video-title"></h3>
                                <p id="videoCounter" class="video-counter"></p>
                            </div>
                            
                            <div class="video-controls">
                                <button class="control-btn" onclick="togglePlayPause()" id="playPauseBtn">⏸️</button>
                                <button class="control-btn" onclick="addMoreVideos()" title="Add more videos">➕</button>
                                <button class="control-btn" onclick="clearVideos()" title="Clear all videos">🗑️</button>
                            </div>
                        </div>
                        
                        <div class="navigation-hints">
                            <div class="hint">
                                <span>↑</span> Previous video
                            </div>
                            <div class="hint">
                                <span>↓</span> Next video
                            </div>
                            <div class="hint">
                                <span>Space</span> Play/Pause
                            </div>
                        </div>

                        <div class="video-progress">
                            <div id="progressBar" class="progress-bar" style="width: 0%"></div>
                        </div>
                        
                        <div id="videoTime" class="video-time">0:00 / 0:00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let videos = [];
        let currentVideoIndex = 0;
        let isPlaying = true;
        let touchStart = null;
        let touchEnd = null;
        const minSwipeDistance = 50;

        // File input handling
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        document.getElementById('uploadZone').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        // Drag and drop handling
        document.getElementById('uploadZone').addEventListener('dragover', (e) => {
            e.preventDefault();
            document.getElementById('uploadZone').classList.add('drag-active');
        });

        document.getElementById('uploadZone').addEventListener('dragleave', (e) => {
            e.preventDefault();
            document.getElementById('uploadZone').classList.remove('drag-active');
        });

        document.getElementById('uploadZone').addEventListener('drop', (e) => {
            e.preventDefault();
            document.getElementById('uploadZone').classList.remove('drag-active');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            handleFiles(files);
        }

        function handleFiles(files) {
            const videoFiles = files.filter(file => file.type.startsWith('video/'));
            
            const newVideos = videoFiles.map(file => ({
                id: Math.random().toString(36).substr(2, 9),
                file: file,
                url: URL.createObjectURL(file),
                name: file.name
            }));

            // Shuffle videos for random order
            const shuffledVideos = [...newVideos].sort(() => Math.random() - 0.5);
            
            videos = [...videos, ...shuffledVideos].sort(() => Math.random() - 0.5);
            
            if (videos.length > 0) {
                showVideoFeed();
                loadVideo(0);
            }
        }

        function showVideoFeed() {
            document.getElementById('uploadArea').classList.add('hidden');
            document.getElementById('videoFeed').classList.remove('hidden');
        }

        function showUploadArea() {
            document.getElementById('videoFeed').classList.add('hidden');
            document.getElementById('uploadArea').classList.remove('hidden');
        }

        function loadVideo(index) {
            if (index < 0 || index >= videos.length) return;
            
            currentVideoIndex = index;
            const video = videos[index];
            const videoElement = document.getElementById('videoElement');
            
            videoElement.src = video.url;
            document.getElementById('videoTitle').textContent = video.name;
            document.getElementById('videoCounter').textContent = `${index + 1} / ${videos.length}`;
            
            videoElement.load();
            if (isPlaying) {
                videoElement.play();
            }
        }

        function nextVideo() {
            if (currentVideoIndex < videos.length - 1) {
                loadVideo(currentVideoIndex + 1);
            }
        }

        function previousVideo() {
            if (currentVideoIndex > 0) {
                loadVideo(currentVideoIndex - 1);
            }
        }

        function togglePlayPause() {
            const videoElement = document.getElementById('videoElement');
            const playPauseBtn = document.getElementById('playPauseBtn');
            
            if (isPlaying) {
                videoElement.pause();
                playPauseBtn.textContent = '▶️';
            } else {
                videoElement.play();
                playPauseBtn.textContent = '⏸️';
            }
            
            isPlaying = !isPlaying;
        }

        function addMoreVideos() {
            document.getElementById('fileInput').click();
        }

        function clearVideos() {
            videos.forEach(video => URL.revokeObjectURL(video.url));
            videos = [];
            currentVideoIndex = 0;
            showUploadArea();
        }

        // Video event listeners
        document.getElementById('videoElement').addEventListener('loadedmetadata', function() {
            updateProgress();
        });

        document.getElementById('videoElement').addEventListener('timeupdate', function() {
            updateProgress();
        });

        document.getElementById('videoElement').addEventListener('ended', function() {
            this.currentTime = 0;
            this.play();
        });

        function updateProgress() {
            const videoElement = document.getElementById('videoElement');
            const progressBar = document.getElementById('progressBar');
            const videoTime = document.getElementById('videoTime');
            
            if (videoElement.duration) {
                const progress = (videoElement.currentTime / videoElement.duration) * 100;
                progressBar.style.width = progress + '%';
                
                const currentTime = formatTime(videoElement.currentTime);
                const duration = formatTime(videoElement.duration);
                videoTime.textContent = `${currentTime} / ${duration}`;
            }
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                previousVideo();
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                nextVideo();
            } else if (e.key === ' ') {
                e.preventDefault();
                togglePlayPause();
            }
        });

        // Mouse wheel controls
        document.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (e.deltaY > 0) {
                nextVideo();
            } else if (e.deltaY < 0) {
                previousVideo();
            }
        }, { passive: false });

        // Touch controls
        document.addEventListener('touchstart', (e) => {
            touchEnd = null;
            touchStart = e.targetTouches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            touchEnd = e.targetTouches[0].clientY;
        });

        document.addEventListener('touchend', () => {
            if (!touchStart || !touchEnd) return;
            
            const distance = touchStart - touchEnd;
            const isUpSwipe = distance > minSwipeDistance;
            const isDownSwipe = distance < -minSwipeDistance;

            if (isUpSwipe) {
                nextVideo();
            } else if (isDownSwipe) {
                previousVideo();
            }
        });

        // Click on video to play/pause
        document.getElementById('videoElement').addEventListener('click', togglePlayPause);
    </script>
</body>
</html>
